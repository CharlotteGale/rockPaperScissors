<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Rock Paper Scissors</title>
     <link rel="stylesheet" href="styles.css">
     <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
</head>
<body>
     <div class="ui-container">
          <div class="results-container">
               <h1 id="announceWinner">Best of 5</h1>
               <h2 id="result"></h2>
          </div>
          <div class="btn-container">
               <button class="gameBtn" id="rock">Rock</button>
               <button class="gameBtn" id="paper">Paper</button>
               <button class="gameBtn" id="scissors">Scissors</button>
          </div>
          <div class="score-container">
               <h3 id="score">Your score: 0. Computer score: 0</h3>
          </div>
          <div class="btn-container">
               <button class="gameBtn" id="reset">Restart</button>
          </div>
     </div>
     <script src="script.js"></script>
</body>
</html>
